<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo Application</h1>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <section class="todo-app">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search todos...">
      </div>
      <form id="todo-form">
        <input type="text" id="todo-description" placeholder="Todo description" required>
        <input type="date" id="todo-due-date">
        <select id="todo-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="text" id="todo-notes" placeholder="Additional notes">
        <button type="submit">Add Todo</button>
      </form>
      <ul id="todo-list"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
